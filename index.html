<!DOCTYPE html>
<html lang="es-Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE - Challenge 1 - Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="logo">
                <img class="logo-img" src="images/logo.png">
                <h1 class="title-logo">Encriptador de Mensajes</h1>
        </div>
        <div class="left">
               <textarea class="text-input" id="inputTexto" type="text" autofocus placeholder="Introduce el texto aqui.."></textarea>
        </div>
        <div class="right">
            <img src="images/munieco.png" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" rows="8" cols="50" placeholder="Ingrese el texto para encriptar o desencriptar"></textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
        <div class="left-button">
            <div id="aviso">
                 <img src="images/atencion.png">
                 <p>Solo letras minusculas y sin acentos.</p>
            </div>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar!</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar!</button>
         </div>  
        
        
          
   </div>
</body>
</html>
